<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 300px;
            /* object-fit used to specify an image how it fits into a container. */
            object-fit: cover;
            /* object-fit: contain; */
            /* object-fit:scale-down */
            object-position: 10% 100%;
            /* object-position used to specify the image position in a container. */
        }
    </style>

</head>

<body>
    <h1>This is an example of object-fit:</h1>
    <p>It contains 4 values fit(default) , contain , cover and none.</p>
    <img src="images/nature.jpg" alt="nature" height="250px" width="400px">
</body>

</html>
