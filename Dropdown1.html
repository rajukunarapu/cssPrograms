<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown:hover {
            /* position: relative; */
            display: inline-block;
        }

        .content {
            /* position:absolute; */
            display: none;
            max-width: 100px;
            height: 40px;
            padding: 10px;
            font-weight: bolder;
            box-shadow: 1px 8px 16px 1px blueviolet;
        }

        .dropdown:hover .content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <h1>Over me:</h1>
        <div class="content">
            <p>
            <h1><b> <i> RAJU</i></b></h1>
            </p>
        </div>
    </div>
</body>

</html>
